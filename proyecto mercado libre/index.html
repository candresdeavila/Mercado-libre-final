<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--<link rel="icon" type="image/svg+xml" href="/vite.svg" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    /> 
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary navbar-custom">
        <div class="container-fluid">
          <a class="navbar-brand flex"><img src="Logo_ML.png" alt="Logo"></a>
          <form class="col-9 col-md-10 d-inline-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Nunca dejes de buscar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit"><img src="ic_Search.png" alt="Lens"></button>
          </form>
        </div>
      </nav>
    <header>
    <div class="main-container">
      
      <div class="filter-container">
        <h2>Price Filter</h2>
        <label for="min-price">Min Price: </label>
        <input type="number" id="min-price" min="0">
        <label for="max-price">Max Price: </label>
        <input type="number" id="max-price" min="0">
        <button id="filter-button">Filter</button>
      </div>
    
      <div id="item-list"></div>
    </div>
      
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"
  ></script>
    <script src="main.js"></script> 
  </body>
</html>
